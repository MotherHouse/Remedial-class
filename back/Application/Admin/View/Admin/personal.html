                    <div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">名字:</label>
                        <div class="col-sm-5">
                            <input type="text" name="tea_name" class="form-control" id="inputname"  value="{$loginUser.tea_name}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">性别:</label>
                        <div class="col-sm-5">
                            <input type="text" name="tea_gender" class="form-control" id="inputname"  value="{$loginUser.tea_gender}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">年龄:</label>
                        <div class="col-sm-5">
                            <input type="text" name="tea_age" class="form-control" id="inputname"  value="{$loginUser.tea_age}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">图片:</label>
                        <div class="col-sm-5">
                            <input id="file_upload"  type="file" multiple="true" >
                            <img style="" id="upload_org_code_img" src="{$loginUser.tea_photo_url}" width="150" height="150">
                            <input id="file_upload_image" name="tea_photo_url" type="hidden" multiple="true" value="{$loginUser.tea_photo_url}">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">自我介绍:</label>
                        <div class="col-sm-5">
                            <textarea  rows = "5" class="form-control" name="self_introduction" id="inputPassword3">{$loginUser.self_introduction}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">联系方式:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="tea_tel" id="inputPassword3"  value="{$loginUser.tea_tel}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="pwd" id="inputPassword3"  value="{$loginUser.pwd}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-info btn-fill" onclick="formSubmit()">更新</button>
                        </div>
                    </div>

                    <input type="hidden" name="tea_id"  value="{$loginUser.tea_id}">
                </form>
