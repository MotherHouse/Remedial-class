        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">菜单管理</h4>
                            </div>
                            <button onclick="skip()" type="submit" class="btn btn-info btn-fill" style="margin: 10px 15px;padding:7px 15px">添加</button>
                            <div class="content table-responsive table-full-width">
                                <form id="singcms-listorder">
                                <table class="table table-hover table-striped singcms-table">
                                    <thead>
                                    <th width="14">排序</th>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>控制器名</th>
                                    <th>方法名</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                    </thead>
                                    <tbody>
                                    <volist name="menus" id="menus">
                                        <tr>
                                            <td>
                                                <input size="2" type="text" name="listorder[{$menus.menu_id}]" value="{$menus.listorder}"/>
                                            </td>
                                            <td>{$menus.menu_id}</td>
                                            <td>{$menus.name}</td>
                                            <td>{$menus.c}</td>
                                            <td>{$menus.f}</td>
                                            <td>{$menus.status|getMenuStatus}</td>
                                            <td>
                                                <span class="pe-7s-note" id="rehe-edit" attr-id="{$menus.menu_id}" onclick="edit()"></span>
                                                <span class="pe-7s-close-circle" id="rehe-delete" attr-id="{$menus.menu_id}" attr-message="删除"></span>
                                            </td>
                                        </tr>
                                    </volist>

                                    </tbody>
                                </table>

                                <nav>
                                    <ul>
                                        {$pageRes}
                                    </ul>
                                </nav>
                                    <div>
                                        <button onclick="listorder()" id="button-listorder" type="button" class="btn btn-info btn-fill" style="margin: 10px 15px;padding:7px 15px">更新排序</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                <p class="copyright pull-right">

                </p>
            </div>
        </footer>
    </div>
</div>
