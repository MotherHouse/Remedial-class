<include file="Index/header"/>

<include file="Index/nav"/>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">成绩管理</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <form id="singcms-listorder">
                                    <table class="table table-hover table-striped singcms-table">
                                        <thead>
                                        <th width="14">排序</th>
                                        <th>ID</th>
                                        <th>学生名字</th>
                                        <th>老师名字</th>
                                        <th>课程名字</th>
                                        <th>剩余课时</th>
                                        <th>分数</th>
                                        <th>分数备注</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                        </thead>
                                        <tbody>
                                        <volist name="score" id="score">
                                            <tr>
                                                <td>
                                                    <input size="2" type="text" name="listorder[{$score.id}]" value="{$score.listorder}"/>
                                                </td>
                                                <td>{$score.id}</td>
                                                <td>{$score.stu_id}</td>
                                                <td>{$score.tea_id}</td>
                                                <td>{$score.class_id}</td>
                                                <td>{$score.remain_hour}</td>
                                                <td>{$score.score}</td>
                                                <td>{$score.score_remark}</td>
                                                <td>{$score.stu_tea_type|getStuTea}</td>
                                                <td>
                                                    <span class="pe-7s-close-circle" id="rehe-delete" attr-id="{$score.id}" attr-message="删除"></span>
                                                </td>
                                            </tr>
                                        </volist>

                                        </tbody>
                                    </table>

                                    <nav>
                                        <ul>
                                            {$pageRes}
                                        </ul>
                                    </nav>
                                    <div>
                                        <button onclick="listorder()" id="button-listorder" type="button" class="btn btn-info btn-fill" style="margin: 10px 15px;padding:7px 15px">更新排序</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <script>
                var SCOPE = {
                    'skip_url' : 'admin.php?c=score&a=add',
                    'edit_url' :'admin.php?c=score&a=edit',
                    'set_status_url' : 'admin.php?c=score&a=setStatus',
                    'listorder_url' : 'admin.php?c=score&a=listorder'
                }
            </script>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    联系我们
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> wanglian four people
                    </p>
                </div>
            </footer>
        </div>
    </div>


</body>
